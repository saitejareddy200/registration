<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="1">
            <input type="text" id="1" placeholder="write anything"><br><br>
        </label>
        <label for="2">
            <input type="week"id="2" min="2021-W10" max="2026-W40" value="2024-W20" readonly><br><br>
        </label>
        <label for="3">
            <input type="url"id="3" value="www.google.com" maxlength="50" placeholder="give url"><br><br>
        </label>
        <label for="4">
            <input type="time"id="4" step="900"><br><br>
        </label>
        <label for="5">
            <input type="tel"id="5" minlength="10" maxlength="10"><br><br>
        </label>
        <label for="6">
            <input type="submit"id="6" value="submit"><br><br>
        </label>
        <label for="7">
            <input type="search"id="7" value="google" results="2"><br><br>
        </label>
        <label for="8">
            <input type="reset"id="8" value="clear form"><br><br>
        </label>
        <label for="9">
            <input type="range"id="9" min="10" max="100" step="10"><br><br>
        </label>
        <label for="10">
            <input type="radio"id="10" checked><br><br>
        </label>
        <label for="11">
            <input type="password"id="11" minlength="5" maxlength="15"><br><br>
        </label>
        <label for="12">
            <input type="number"id="12" min="100" max="200" step="20"><br><br>
        </label>
        <label for="13">
            <input type="month"id="13" min="2021-10" max="2025-10"><br><br>
        </label>
        <label for="14">
            <input type="image"id="14" height="100" width="100" alt="image" src="https://thumbs.dreamstime.com/b/book-1340055.jpg" name="img"><br><br>
        </label>
        <label for="15">
            <input type="hidden"id="15" value="12345" name="id"><br><br>
        </label>
        </label>
        <label for="16">
            <input type="file"id="16" accept=".html" multiple><br><br>
        </label>
        </label>
        <label for="17">
            <input type="email"id="17"value="rawer@gmail.com" multiple><br><br>
        </label>
        </label>
        <label for="18">
            <input type="datetime-local"id="18"><br><br>
        </label>
        </label>
        <label for="19">
            <input type="datetime value="#ff0000""id="19"><br><br>
        </label>
        </label>
        <label for="20">
            <input type="date"id="20"min="1995-11-03" max="2026-03-11"><br><br>
        </label>
        </label>
        <label for="21">
            <input type="color"id="21" value="#ff0000"><br><br>
        </label>
        </label>
        <label for="22">checkbox
            <input type="checkbox"id="22"><br><br>
        </label>
        </label>
        <label for="23">button
            <input type="button"id="23"><br><br>
        </label>
    </form>
</body>
</html>
